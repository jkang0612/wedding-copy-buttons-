<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아버지 계좌 복사</title>
</head>
<body style="font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 0; height: 100px;">

  <input type="text" value="3510927316683" id="copyTxt" style="position:absolute; left:-9999px;">

  <button onclick="copyText()" style="padding: 12px 24px; font-size: 16px; border-radius: 8px; background: #333; color: #fff; border: none; cursor: pointer;">
    아버지 계좌 복사
  </button>

  <script>
    function copyText() {
      const input = document.getElementById("copyTxt");
      input.select();
      input.setSelectionRange(0, 99999); 
      document.execCommand("copy");
      alert("복사되었습니다!");
    }
  </script>

</body>
</html>
