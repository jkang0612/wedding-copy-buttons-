<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신랑 계좌 복사</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .button-wrapper {
      display: flex;
      flex-wrap: nowrap;
      gap: 12px;
    }
    .copy-button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      min-width: 140px;
    }
    input.hidden {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>

  <input type="text" value="110454577088" id="account1" class="hidden">
  <input type="text" value="3510927316683" id="account2" class="hidden">

  <div class="button-wrapper">
    <button class="copy-button" onclick="copyText('account1')">신랑 계좌 복사</button>
    <button class="copy-button" onclick="copyText('account2')">신랑 아버지 계좌 복사</button>
  </div>

  <script>
    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("복사되었습니다!");
    }
  </script>

</body>
</html>
